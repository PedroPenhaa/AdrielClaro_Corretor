<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="dist/css/main.css">
</head>

<body>
    <div class="sidebar">
        <img src="./assets/logos/logo_3.png" alt="">

        <div class="header-text">
            <p>ENGENHEIRO CIVIL E CORRETOR DE IMÓVEIS</p>
            <p>CREA MG 380290 - CRECI 53770</p>
        </div>

        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link active" href="#" id="add-properties">Painel de Controle</a></li>
            <li class="nav-item"><a class="nav-link active" href="#" id="view-properties">Ver Imóveis</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="info-imóveis" style="width: 100%; ">
        </div>

        <div class="sec-imoveis">

            <div class="info-panel">


                <div class="info-box">
                    <strong>Imóveis Cadastrados</strong>
                    <p id="numeroImoveis"></p>
                </div>

                <div class="info-box">
                    <strong>Imóveis Venda</strong>
                    <p id="vendasCount"></p>
                </div>
                <div class="info-box">
                    <strong>Imóveis Aluguel</strong>
                    <p id="alugueisCount"></p>
                </div>
                <div class="info-box">
                    <strong>13 New Tickets!</strong>
                    <p>View Details</p>
                </div>
            </div>

            <div class="info-info">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createDataModal">
                    Adicionar Imóvel
                </button>
            </div>


        </div>

        <!-- Modal para adicionar -->
        <div class="modal fade" id="createDataModal" tabindex="-1" aria-labelledby="createDataModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createDataModalLabel">Novo Cadastro de Imóvel</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="createDataForm">
                            <div class="form-row">
                                <div class="form-group  col-md-3">
                                    <label for="availability">Disponibilidade</label>
                                    <select name="availability" id="availability" class="form-control custom-select">
                                        <option value="1">Aluguel</option>
                                        <option value="2">Venda</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="edit-categoria">Categoria</label>
                                    <select name="edit-categoria" id="edit-categoria"
                                        class="form-control custom-select">
                                        <option value="1">Apartamento</option>
                                        <option value="2">Casa</option>
                                        <option value="3">Sítio e Chácaras</option>
                                        <option value="4">Terra</option>
                                        <option value="5">Terreno</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="edit-codigo">Código</label>
                                    <input type="text" class="form-control" id="edit-codigo" required>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" required>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="endereco">Endereço</label>
                                    <input type="text" class="form-control" id="endereco" required>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="numero">Número</label>
                                    <input type="text" class="form-control" id="numero" required>
                                </div>
                            </div>
                            <div class="form-row">


                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label for="cep">Cep</label>
                                    <input type="text" class="form-control" id="cep" required>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="quartos">Quartos</label>
                                    <input type="text" class="form-control" id="quartos" required>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="garagem">Garagem</label>
                                    <input type="text" class="form-control" id="garagem" required>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="metros_quadrados">M2</label>
                                    <input type="text" class="form-control" id="metros_quadrados" required>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="valor">Valor</label>
                                    <input type="text" class="form-control" id="valor" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="descricao">Descrição</label>
                                <textarea class="form-control" id="descricao" rows="3" required></textarea>
                                <input type="text" class="form-control" id="descricao" required>
                            </div>
                            <div class="form-group">
                                <label for="imagens">Imagens</label>
                                <input type="file" class="form-control-file" id="imagens" multiple required>
                            </div>

                            <div class="btn">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal para edição -->
        <div class="modal fade" id="editDataModal" tabindex="-1" aria-labelledby="editDataModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editDataModalLabel">Editar Imóvel</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editDataForm">
                            <input type="hidden" id="edit-id">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="edit-codigo">Código</label>
                                    <input type="text" class="form-control" id="edit-codigo" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="edit-categoria">Categoria</label>

                                    <select name="edit-categoria" id="edit-categoria">
                                        <option value="1">Apartamento</option>
                                        <option value="2">Casa</option>
                                        <option value="3">Sítio e Chácaras</option>
                                        <option value="4">Terra</option>
                                        <option value="5">Terreno</option>
                                    </select>

                                </div>

                                <div class="form-group col-md-6">
                                    <label for="edit-cidade">Cidade</label>
                                    <input type="text" class="form-control" id="edit-cidade" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="edit-bairro">Bairro</label>
                                    <input type="text" class="form-control" id="edit-bairro" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <label for="edit-endereco">Endereço</label>
                                    <input type="text" class="form-control" id="edit-endereco" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="edit-numero">Número</label>
                                    <input type="text" class="form-control" id="edit-numero" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="edit-cep">Cep</label>
                                    <input type="text" class="form-control" id="edit-cep" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="edit-quartos">Quartos</label>
                                    <input type="text" class="form-control" id="edit-quartos" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="edit-garagem">Garagem</label>
                                    <input type="text" class="form-control" id="edit-garagem" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="edit-metros_quadrados">Metros Quadrados</label>
                                    <input type="text" class="form-control" id="edit-metros_quadrados" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="edit-valor">Valor</label>
                                    <input type="text" class="form-control" id="edit-valor" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edit-descricao">Descrição</label>
                                <input type="text" class="form-control" id="edit-descricao" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carregamento -->
        <div id="loadingSpinner"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1050;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Carregando...</span>
                </div>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, get, remove } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL, deleteObject } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js';

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD5CRo97EPoWGlUASNz0qPftVmN1fwxk6M",
            authDomain: "adriel-consultor-imobiliario.firebaseapp.com",
            databaseURL: "https://adriel-consultor-imobiliario-default-rtdb.firebaseio.com",
            projectId: "adriel-consultor-imobiliario",
            storageBucket: "adriel-consultor-imobiliario.appspot.com",
            messagingSenderId: "55769079311",
            appId: "1:55769079311:web:1dbdfb5b8f80a2b5bbcd7a",
            measurementId: "G-1BP7CKYQM1"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);


        document.addEventListener('DOMContentLoaded', function () {
            fetchCounts();
            fetchPropertyCount(); 

            // Função para buscar e exibir o número de imóveis cadastrados
            function fetchPropertyCount() {
                const countRef = ref(database, 'cadastros/venda');
                onValue(countRef, (snapshot) => {
                    if (snapshot.exists()) {
                        const totalProperties = Object.keys(snapshot.val()).length; // Calcula o número de chaves se o snapshot existe
                        animateValue(document.getElementById('numeroImoveis'), 0, totalProperties, 500); // Adicionando animação
                    } else {
                        animateValue(document.getElementById('numeroImoveis'), 0, 0, 500); // Animação mesmo se o valor for 0
                    }
                });
            }

            // Função para buscar e exibir o número de vendas e aluguéis
            function fetchCounts() {
                const refVendas = ref(database, 'cadastros/venda');
                onValue(refVendas, (snapshot) => {
                    let countVendas = 0;
                    let countAlugueis = 0;

                    snapshot.forEach((childSnapshot) => {
                        const item = childSnapshot.val().dados; // Assumindo que os dados estão em um objeto `dados`
                        if (item.disponibilidade === "1") {
                            countVendas++;
                        } else if (item.disponibilidade === "2") {
                            countAlugueis++;
                        }
                    });

                    // Animar os contadores com uma duração mais rápida
                    animateValue(document.getElementById('vendasCount'), 0, countVendas, 500); // 500ms de duração da animação
                    animateValue(document.getElementById('alugueisCount'), 0, countAlugueis, 500);
                });
            }


            // Função para animar os valores, colocar o contador em 0 e o valor final
            function animateValue(obj, start, end, duration) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    obj.textContent = Math.floor(progress * (end - start) + start);
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }

            const createDataForm = document.getElementById('createDataForm');
            const infoImoveisDiv = document.querySelector('.info-imóveis');
            const secImoveisDiv = document.querySelector('.sec-imoveis');

            // Adicionando um evento de envio ao formulário de criação
            if (createDataForm) {
                createDataForm.addEventListener('submit', async function (event) {
                    event.preventDefault();

                    // Mostrar o spinner de carregamento
                    document.getElementById('loadingSpinner').style.display = 'block';

                    const disponibilidade = document.getElementById('availability').value;
                    const categoria = document.getElementById('edit-categoria').value;
                    const codigo = document.getElementById('edit-codigo').value;
                    const cidade = document.getElementById('cidade').value;
                    const bairro = document.getElementById('bairro').value;
                    const endereco = document.getElementById('endereco').value;
                    const numero = document.getElementById('numero').value;
                    const cep = document.getElementById('cep').value;
                    const quartos = document.getElementById('quartos').value;
                    const garagem = document.getElementById('garagem').value;
                    const metros_quadrados = document.getElementById('metros_quadrados').value;
                    const valor = document.getElementById('valor').value;
                    const descricao = document.getElementById('descricao').value;
                    const images = document.getElementById('imagens').files;

                    const itemsRef = ref(database, 'cadastros/venda');
                    const snapshot = await get(itemsRef);
                    let newIndex = 1; // Default to 1 if no children
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        const keys = Object.keys(data);
                        newIndex = keys.length + 1; // Calculate new index based on existing keys
                    }

                    const immovelRef = ref(database, `cadastros/venda/${newIndex}/dados`);
                    await set(immovelRef, {
                        disponibilidade: disponibilidade,
                        categoria: categoria,
                        codigo: codigo,
                        cidade: cidade,
                        bairro: bairro,
                        endereco: endereco,
                        numero: numero,
                        cep: cep,
                        quartos: quartos,
                        garagem: garagem,
                        metros_quadrados: metros_quadrados,
                        valor: valor,
                        descricao: descricao
                    });

                    let imageUrls = {};

                    for (let i = 0; i < images.length; i++) {
                        const image = images[i];
                        const imageRef = storageRef(storage, `cadastros/venda/${newIndex}/imagens/${i + 1}`); // Adjusted to start from 1
                        const uploadResult = await uploadBytes(imageRef, image);
                        const url = await getDownloadURL(uploadResult.ref);
                        imageUrls[`${i + 1}`] = url; // Key as '1', '2', '3', etc.
                    }

                    const imagesRef = ref(database, `cadastros/venda/${newIndex}/imagens`);
                    await set(imagesRef, imageUrls);

                    // alert('Dados e imagens cadastrados com sucesso!');
                     $('#createDataModal').modal('hide');

                    // Esconder o spinner de carregamento
                    document.getElementById('loadingSpinner').style.display = 'none';
                });
            }

            // Adicionando um evento de envio ao formulário de edição
            const editDataForm = document.getElementById('editDataForm');
            if (editDataForm) {
                editDataForm.addEventListener('submit', async function (event) {
                    event.preventDefault();

                    const id = document.getElementById('edit-id').value;
                    const disponibilidade = document.getElementById('edit-availability').value;
                    const categoria = document.getElementById('edit-categoria').value;
                    const cidade = document.getElementById('edit-cidade').value;
                    const bairro = document.getElementById('edit-bairro').value;
                    const endereco = document.getElementById('edit-endereco').value;
                    const numero = document.getElementById('edit-numero').value;
                    const cep = document.getElementById('edit-cep').value;
                    const quartos = document.getElementById('edit-quartos').value;
                    const garagem = document.getElementById('edit-garagem').value;
                    const metros_quadrados = document.getElementById('edit-metros_quadrados').value;
                    const valor = document.getElementById('edit-valor').value;
                    const descricao = document.getElementById('edit-descricao').value;

                    const immovelRef = ref(database, `cadastros/venda/${itemId}/dados`);
                    await set(immovelRef, {
                        disponibilidade: disponibilidade,
                        categoria: categoria,
                        cidade: cidade,
                        bairro: bairro,
                        endereco: endereco,
                        numero: numero,
                        cep: cep,
                        quartos: quartos,
                        garagem: garagem,
                        metros_quadrados: metros_quadrados,
                        valor: valor,
                        descricao: descricao
                    });

                    alert('Dados atualizados com sucesso!');
                    $('#editDataModal').modal('hide');
                    fetchAndDisplayProperties();
                });
            }

            const addPropertiesLink = document.getElementById('add-properties');
            const viewPropertiesLink = document.getElementById('view-properties');

            // Adicionando eventos de clique para alternar entre as guias
            addPropertiesLink.addEventListener('click', function (event) {
                event.preventDefault();
                secImoveisDiv.style.display = 'block';
                infoImoveisDiv.style.display = 'none';
            });

            // Adicionando eventos de clique para alternar entre as guias
            viewPropertiesLink.addEventListener('click', function (event) {
                event.preventDefault();
                secImoveisDiv.style.display = 'none';
                infoImoveisDiv.style.display = 'block';
                fetchAndDisplayProperties();
            });

            // Função para buscar e exibir propriedades
            function fetchAndDisplayProperties() {
                const itemsRef = ref(database, 'cadastros/venda');
                onValue(itemsRef, (snapshot) => {
                    infoImoveisDiv.innerHTML = '';  // Limpar conteúdo anterior
                    snapshot.forEach((childSnapshot) => {
                        const itemId = childSnapshot.key;
                        const data = childSnapshot.val().dados;
                        const images = childSnapshot.val().imagens; // Pega o objeto de imagens

                        if (data) {
                            let carouselInnerHtml = '';

                            // Verifica se existem imagens e cria itens do carrossel para cada uma
                            if (images && Object.keys(images).length > 0) {
                                Object.keys(images).forEach((key, index) => {
                                    carouselInnerHtml += `
                                        <div class="carousel-item ${index === 0 ? 'active' : ''}">
                                            <img src="${images[key]}" class="d-block w-100 carousel-img">
                                        </div>
                                    `;
                                });
                            }

                            const cardHtml = `
                                <div class="card" data-item-id="${itemId}">
                                    <div class="carousel-container">
                                        <div id="carousel${itemId}" class="carousel slide" data-ride="carousel">
                                            <div class="carousel-inner">
                                                ${carouselInnerHtml}
                                            </div>
                                            <a class="carousel-control-prev" href="#carousel${itemId}" role="button" data-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                            <a class="carousel-control-next" href="#carousel${itemId}" role="button" data-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="edit" >
                                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editDataModal">
                                                <i class="fas fa-edit"></i> Editar
                                            </button>
                                            <button type="button" class="btn btn-danger" onclick="deleteData('${itemId}')">
                                                <i class="fas fa-trash"></i> Excluir
                                            </button>
                                        </div>

                                        <h5 class="card-title">${data.endereco}</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">${data.bairro}, ${data.cidade}</h6>
                                        <div class="infos">
                                            <div class="sec-infos"  >
                                                <div class="sec-infos-1">
                                                    <p><i class="fas fa-bed"></i> ${data.quartos} quartos</p>
                                                    <p><i class="fas fa-car"></i> ${data.garagem} garagem</p>
                                                </div>

                                                <div class="sec-infos-2">
                                                    <p><i class="fas fa-ruler"></i> ${data.metros_quadrados} m²</p>
                                                    <p><i class="fas fa-dollar-sign"></i> ${data.valor}</p>
                                                </div>
                                            </div>

                                            <div class="descricao" >
                                                <br>
                                                <p>Descrição: ${data.descricao}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                            infoImoveisDiv.innerHTML += cardHtml;
                        }
                    });
                }, {
                    onlyOnce: true
                });
            }

            // Chamar a função fetchAndDisplayProperties para exibir propriedades
            document.addEventListener('click', function (event) {
                if (event.target && event.target.matches('.btn-primary[data-toggle="modal"]')) {
                    const card = event.target.closest('.card');
                    const itemId = card.getAttribute('data-item-id');

                    const editCidade = document.getElementById('edit-cidade');
                    const editBairro = document.getElementById('edit-bairro');
                    const editEndereco = document.getElementById('edit-endereco');
                    const editNumero = document.getElementById('edit-numero');
                    const editCep = document.getElementById('edit-cep');
                    const editQuartos = document.getElementById('edit-quartos');
                    const editGaragem = document.getElementById('edit-garagem');
                    const editMetrosQuadrados = document.getElementById('edit-metros_quadrados');
                    const editValor = document.getElementById('edit-valor');
                    const editDescricao = document.getElementById('edit-descricao');

                    const immovelRef = ref(database, `cadastros/venda/${itemId}/dados`);
                    onValue(immovelRef, (snapshot) => {
                        const data = snapshot.val();
                        editCidade.value = data.cidade;
                        editBairro.value = data.bairro;
                        editEndereco.value = data.endereco;
                        editNumero.value = data.numero;
                        editCep.value = data.cep;
                        editQuartos.value = data.quartos;
                        editGaragem.value = data.garagem;
                        editMetrosQuadrados.value = data.metros_quadrados;
                        editValor.value = data.valor;
                        editDescricao.value = data.descricao;

                        document.getElementById('edit-id').value = itemId;
                    }, {
                        onlyOnce: true
                    });
                }
            });

            // Função para excluir dados
            async function deleteData(id) {
                const immovelRef = ref(database, `cadastros/venda/${id}`);
                await remove(immovelRef);

                const imagesRef = ref(database, `cadastros/venda/${id}/imagens`);
                const imagesSnapshot = await get(imagesRef);
                if (imagesSnapshot.exists()) {
                    const images = imagesSnapshot.val();
                    for (let key in images) {
                        const imageRef = storageRef(storage, images[key]);
                        await deleteObject(imageRef);
                    }
                }

                alert('Dados excluídos com sucesso!');
                fetchAndDisplayProperties(); // Atualize a lista de propriedades
            }

            // Tornar a função deleteData global
            window.deleteData = deleteData;
        });
    </script>
</body>

</html>
