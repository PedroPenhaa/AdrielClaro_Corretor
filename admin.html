<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Variables */
        :root {
            --sidebar-bg: #343a40;
            --sidebar-color: #ffffff;
            --sidebar-hover-bg: #495057;
            --main-content-bg: #f8f9fa;
            --info-box-bg: #007bff;
            --info-box-color: #ffffff;
            --modal-header-bg: #007bff;
            --modal-header-color: #ffffff;
        }

        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--main-content-bg);
            color: #333;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: var(--sidebar-bg);
            color: var(--sidebar-color);
            min-height: 100vh;
            padding: 20px;
            width: 250px;
            position: fixed;
        }

        .sidebar .nav-link {
            color: var(--sidebar-color);
        }

        .sidebar .nav-link:hover {
            background-color: var(--sidebar-hover-bg);
        }

        /* Main content styles */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .main-content header {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .info-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .info-box {
            background-color: var(--info-box-bg);
            color: var(--info-box-color);
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            min-width: 200px;
        }

        .info-box strong {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .chart {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--info-box-bg);
            border: none;
        }

        .btn-primary:hover {
            background-color: darken(var(--info-box-bg), 10%);
        }

        /* Modal styles */
        .modal-content .modal-header {
            background-color: var(--modal-header-bg);
            color: var(--modal-header-color);
            border-bottom: none;
        }

        .modal-content .modal-header .close {
            color: var(--modal-header-color);
        }

        .modal-content .modal-body .form-group {
            margin-bottom: 15px;
        }

        .modal-content .modal-body .form-group label {
            font-weight: bold;
        }

        .modal-content .modal-body .form-group input,
        .modal-content .modal-body .form-group .form-control-file {
            margin-top: 5px;
        }

        /* Card styles */
        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .card-body {
            padding: 20px;
        }

        .card-body .photos img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card-body .info {
            margin-top: 15px;
        }

        .card-body .info .card-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .card-body .info .card-subtitle {
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .card-body .info .card-text {
            font-size: 0.9rem;
        }
    </style>
</head>

                        if (snapshot.exists()) {
                            newIndex = snapshot.size + 1;
                        }

                            valor: valor
                        });

 function fetchAndDisplayProperties() {
    const itemsRef = ref(database, 'cadastros/venda');
    onValue(itemsRef, (snapshot) => {
        infoImoveisDiv.innerHTML = '';
        snapshot.forEach((childSnapshot) => {
            const data = childSnapshot.val().dados;
            const imagesData = childSnapshot.val().imagens;
            if (data && imagesData) {
                const imageElements = Object.keys(imagesData).map(key => `<img src="${imagesData[key].url}" alt="Image" style="width: 100px; height: auto;">`).join('');
                const cardHtml = `
                    <div class="card">
                        <div class="card-body">
                            ${imageElements}
                            <p>${data.descricao}</p>
                        </div>
                    </div>
                `;
                infoImoveisDiv.innerHTML += cardHtml;
            }
        });
    }, {
        onlyOnce: true
    });
}
