<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Variables */
        :root {
            --sidebar-bg: #343a40;
            --sidebar-color: #ffffff;
            --sidebar-hover-bg: #495057;
            --main-content-bg: #f8f9fa;
            --info-box-bg: #007bff;
            --info-box-color: #ffffff;
            --modal-header-bg: #007bff;
            --modal-header-color: #ffffff;
        }

        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--main-content-bg);
            color: #333;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: black;
            color: var(--sidebar-color);
            min-height: 100vh;
            padding: 20px;
            width: 250px;
            position: fixed;
            display: flex;
            flex-direction: column;
        }

        .nav {
            padding-top: 50px;
            display: flex;
            flex-direction: column;
        }

        .sidebar .nav-link {
            color: var(--sidebar-color);
            font-weight: bold;
        }

        .sidebar .nav-link:hover {
            background-color: var(--sidebar-hover-bg);
        }

        /* Main content styles */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .main-content header {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .info-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .info-box {
            background-color: var(--info-box-bg);
            color: var(--info-box-color);
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            min-width: 200px;
        }

        .info-box strong {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .chart {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--info-box-bg);
            border: none;
        }

        .btn-primary:hover {
            background-color: darken(var(--info-box-bg), 10%);
        }

        /* Modal styles */
        .modal-content .modal-header {
            background-color: var(--modal-header-bg);
            color: var(--modal-header-color);
            border-bottom: none;
        }

        .modal-content .modal-header .close {
            color: var(--modal-header-color);
        }

        .modal-content .modal-body .form-group {
            margin-bottom: 15px;
        }

        .modal-content .modal-body .form-group label {
            font-weight: bold;
        }

        .modal-content .modal-body .form-group input,
        .modal-content .modal-body .form-group .form-control-file {
            margin-top: 5px;
        }

        /* Card styles */
        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-body {
            padding: 20px;
        }

        .card-body .photos img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card-body .info {
            margin-top: 15px;
        }

        .card-body .info .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card-body .info .card-subtitle {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #777;
        }

        .card-body .info .card-text {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .card-body .info .card-text i {
            margin-right: 5px;
        }

        .carousel-img {
            width: 100%;
            height: 300px;
            border-radius: 20px;
            object-fit: cover;
        }

        .carousel-container {
            width: 480px;
            border-radius: 20px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <img src="./assets/logos/logo_3.png" alt="">

        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link active" href="#" id="add-properties">Incluir Imóveis</a></li>
            <li class="nav-item"><a class="nav-link active" href="#" id="view-properties">Ver Imóveis</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="info-imóveis" style="width: 100%;">
        </div>

        <div class="sec-imoveis">
            <header>Dashboard / Overview</header>
            <div class="info-panel">
                <div class="info-box">
                    <strong>26 New Messages!</strong>
                    <p>View Details</p>
                </div>
                <div class="info-box">
                    <strong>11 New Tasks!</strong>
                    <p>View Details</p>
                </div>
                <div class="info-box">
                    <strong>123 New Orders!</strong>
                    <p>View Details</p>
                </div>
                <div class="info-box">
                    <strong>13 New Tickets!</strong>
                    <p>View Details</p>
                </div>
            </div>
            <div class="chart">
                Area Chart Example
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createDataModal">
                Adicionar Imóvel
            </button>
        </div>

        <div class="modal fade" id="createDataModal" tabindex="-1" aria-labelledby="createDataModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createDataModalLabel">Novo Cadastro de Imóvel</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="createDataForm">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <label for="endereco">Endereço</label>
                                    <input type="text" class="form-control" id="endereco" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="numero">Número</label>
                                    <input type="text" class="form-control" id="numero" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="cep">Cep</label>
                                    <input type="text" class="form-control" id="cep" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="quartos">Quartos</label>
                                    <input type="text" class="form-control" id="quartos" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="garagem">Garagem</label>
                                    <input type="text" class="form-control" id="garagem" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="metros_quadrados">Metros Quadrados</label>
                                    <input type="text" class="form-control" id="metros_quadrados" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="valor">Valor</label>
                                    <input type="text" class="form-control" id="valor" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="descricao">Descrição</label>
                                <input type="text" class="form-control" id="descricao" required>
                            </div>
                            <div class="form-group">
                                <label for="imagens">Imagens</label>
                                <input type="file" class="form-control-file" id="imagens" multiple required>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, get } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js';

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD5CRo97EPoWGlUASNz0qPftVmN1fwxk6M",
            authDomain: "adriel-consultor-imobiliario.firebaseapp.com",
            databaseURL: "https://adriel-consultor-imobiliario-default-rtdb.firebaseio.com",
            projectId: "adriel-consultor-imobiliario",
            storageBucket: "adriel-consultor-imobiliario.appspot.com",
            messagingSenderId: "55769079311",
            appId: "1:55769079311:web:1dbdfb5b8f80a2b5bbcd7a",
            measurementId: "G-1BP7CKYQM1"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        document.addEventListener('DOMContentLoaded', function () {
            const createDataForm = document.getElementById('createDataForm');
            if (createDataForm) {
                createDataForm.addEventListener('submit', async function (event) {
                    event.preventDefault();

                    const cidade = document.getElementById('cidade').value;
                    const bairro = document.getElementById('bairro').value;
                    const endereco = document.getElementById('endereco').value;
                    const numero = document.getElementById('numero').value;
                    const cep = document.getElementById('cep').value;
                    const descricao = document.getElementById('descricao').value;
                    const quartos = document.getElementById('quartos').value;
                    const garagem = document.getElementById('garagem').value;
                    const metros_quadrados = document.getElementById('metros_quadrados').value;
                    const valor = document.getElementById('valor').value;
                    const images = document.getElementById('imagens').files;

                    const itemsRef = ref(database, 'cadastros/venda');
                    const snapshot = await get(itemsRef);
                    let newIndex = 1; // Default to 1 if no children
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        const keys = Object.keys(data);
                        newIndex = keys.length + 1; // Calculate new index based on existing keys
                    }

                    const immovelRef = ref(database, `cadastros/venda/${newIndex}/dados`);
                    await set(immovelRef, {
                        cidade: cidade,
                        bairro: bairro,
                        endereco: endereco,
                        numero: numero,
                        cep: cep,
                        descricao: descricao,
                        quartos: quartos,
                        garagem: garagem,
                        metros_quadrados: metros_quadrados,
                        valor: valor
                    });

                    let imageUrls = {};

                    for (let i = 0; i < images.length; i++) {
                        const image = images[i];
                        const imageRef = storageRef(storage, `cadastros/venda/${newIndex}/imagens/${i + 1}`); // Adjusted to start from 1
                        const uploadResult = await uploadBytes(imageRef, image);
                        const url = await getDownloadURL(uploadResult.ref);
                        imageUrls[`${i + 1}`] = url; // Key as '1', '2', '3', etc.
                    }

                    const imagesRef = ref(database, `cadastros/venda/${newIndex}/imagens`);
                    await set(imagesRef, imageUrls);

                    alert('Dados e imagens cadastrados com sucesso!');
                    $('#createDataModal').modal('hide');
                });
            }
        });

        /* Seleção da seção */
        document.addEventListener('DOMContentLoaded', function () {
            const addPropertiesLink = document.getElementById('add-properties');
            const viewPropertiesLink = document.getElementById('view-properties');
            const secImoveisDiv = document.querySelector('.sec-imoveis');
            const infoImoveisDiv = document.querySelector('.info-imóveis');

            secImoveisDiv.style.display = 'block';
            infoImoveisDiv.style.display = 'none';

            addPropertiesLink.addEventListener('click', function (event) {
                event.preventDefault();
                secImoveisDiv.style.display = 'block';
                infoImoveisDiv.style.display = 'none';
            });

            viewPropertiesLink.addEventListener('click', function (event) {
                event.preventDefault();
                infoImoveisDiv.style.display = 'block';
                secImoveisDiv.style.display = 'none';
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);
            const storage = getStorage(app);

            const addPropertiesLink = document.getElementById('add-properties');
            const viewPropertiesLink = document.getElementById('view-properties');
            const secImoveisDiv = document.querySelector('.sec-imoveis');
            const infoImoveisDiv = document.querySelector('.info-imóveis');

            secImoveisDiv.style.display = 'none';
            infoImoveisDiv.style.display = 'none';

            addPropertiesLink.addEventListener('click', function (event) {
                event.preventDefault();
                secImoveisDiv.style.display = 'block';
                infoImoveisDiv.style.display = 'none';
            });

            viewPropertiesLink.addEventListener('click', function (event) {
                event.preventDefault();
                fetchAndDisplayProperties();
                secImoveisDiv.style.display = 'none';
            });

            function fetchAndDisplayProperties() {
                const itemsRef = ref(database, 'cadastros/venda');
                onValue(itemsRef, (snapshot) => {
                    infoImoveisDiv.innerHTML = '';  // Limpar conteúdo anterior
                    snapshot.forEach((childSnapshot) => {
                        const data = childSnapshot.val().dados;
                        const images = childSnapshot.val().imagens; // Pega o objeto de imagens

                        if (data) {
                            let carouselInnerHtml = '';

                            // Verifica se existem imagens e cria itens do carrossel para cada uma
                            if (images && Object.keys(images).length > 0) {
                                Object.keys(images).forEach((key, index) => {
                                    carouselInnerHtml += `
                                        <div class="carousel-item ${index === 0 ? 'active' : ''}">
                                            <img src="${images[key]}" class="d-block w-100 carousel-img">
                                        </div>
                                    `;
                                });
                            }

                            const cardHtml = `
                                <div class="card">
                                    <div class="carousel-container">
                                        <div id="carousel${childSnapshot.key}" class="carousel slide" data-ride="carousel">
                                            <div class="carousel-inner">
                                                ${carouselInnerHtml}
                                            </div>
                                            <a class="carousel-control-prev" href="#carousel${childSnapshot.key}" role="button" data-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                            <a class="carousel-control-next" href="#carousel${childSnapshot.key}" role="button" data-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="edit" style="display: flex; gap: 10px; justify-content: end">
                                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editDataModal">
                                                <i class="fas fa-edit"></i> Editar
                                            </button>
                                            <button type="button" class="btn btn-danger" onclick="deleteData()">
                                                <i class="fas fa-trash"></i> Excluir
                                            </button>
                                        </div>

                                        <h5 class="card-title">${data.endereco}</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">${data.bairro}, ${data.cidade}</h6>
                                        <div class="infos" style="display:flex; flex-direction:column;">
                                        
                                                <div class="sec-infos"  style="display:flex; flex-direction:row; width: 100%; align-items: center; justify-content: center; gap: 50px">
                                                    <div class="sec-infos-1">
                                                        <p><i class="fas fa-bed"></i> ${data.quartos} quartos</p>
                                                        <p><i class="fas fa-car"></i> ${data.garagem} garagem</p>
                                                    </div>

                                                    <div class="sec-infos-2">
                                                        <p><i class="fas fa-ruler"></i> ${data.metros_quadrados} m²</p>
                                                        <p><i class="fas fa-dollar-sign"></i> ${data.valor}</p>
                                                    </div>
                                                </div>

                                                <div class="descricao" style="width: 100%; display:flex; align-items:start; justify-content :start ;">
                                                    <br>
                                                        <p>Descrição: ${data.descricao}</p>
                                                </div>
                                        </div>

                                        
                                    </div>
                                </div>
                            `;
                            infoImoveisDiv.innerHTML += cardHtml;
                        }
                    });
                }, {
                    onlyOnce: true
                });
            }
        });
    </script>
</body>

</html>
